<div class="card">
    <div class="card-header"><b>
            <h1>Sign-in</h1>
        </b></div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="userForm">
                    <!-- Email input -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" type="text" formControlName="email">
                    </mat-form-field>

                    <!-- Password input -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" type="text" formControlName="password">
                    </mat-form-field>

                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4" (click)="submitForm()">Sign in</button>

                </form>
            </div>
        </div>
    </div>
</div>

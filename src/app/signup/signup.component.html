<div class="row card-container">
    <div class="col-md-6 ">
        <div class="card p-2 m-4">
            <div class="card-header">
                <h1>Sign-up</h1>
            </div>
            <div class="card-body">
                <div class="row card-container">
                    <form class="p-3 m-2" [formGroup]="userForm">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="createFormControl.email.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="createFormControl.password.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Organization Name" formControlName="orgName">
                            <mat-error *ngIf="createFormControl.orgName.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-chip-list">
                                    <mat-chip-list #chipList>
                                        <mat-chip *ngFor="let skill of Deaprtments" [selectable]="selectable"
                                            [removable]="removable" (removed)="remove(skill)">
                                            {{skill}}
                                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                        </mat-chip>
                                        <input placeholder="Add skills..." [matChipInputFor]="chipList"
                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addDept($event)"
                                            [formControl]="Deaprtments">
                                    </mat-chip-list>
                                </mat-form-field>
                            </div>
                        </div>




                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="#!">Register</a></p>
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
